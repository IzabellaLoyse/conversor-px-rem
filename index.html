<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Izabella Loyse CÃ¢ndido" />
    <meta theme-color="#242424" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" />

    <title>Conversor de Medidas</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Conversor de Medidas</h1>
    </header>

    <main>
      <section class="container">
        <h2 class="container__title">Converte Pixels em REM</h2>
        <p class="container__description">
          CÃ¡lculo baseado no tamanho de fonte raiz correspondente a
          <strong> 16px</strong>
        </p>
      </section>

      <form class="form" name="measurementConverter">
        <div class="form__group form__content">
          <label for="root-pixels">Tamanho da Fonte Raiz</label>
          <input
            type="text"
            name="rootPixels"
            id="root-pixels"
            aria-labelledby="root font size"
            placeholder="Ex: 16"
            value="16"
          />
          <strong>px</strong>
        </div>

        <div class="form__container">
          <div class="form__group">
            <label for="pixels">Pixels</label>
            <input
              type="text"
              name="pixels"
              id="pixels"
              aria-labelledby="font size in pixels"
              placeholder="Ex: 24"
            />
            <strong>px</strong>
          </div>

          <div class="form__group">
            <label for="rem">REM</label>
            <input
              type="text"
              name="rem"
              id="rem"
              class="form__input--disabled"
              aria-labelledby="font size in rem"
              disabled
            />
            <strong>rem</strong>
          </div>
        </div>

        <button type="button" class="form__btn js-button-calculate">
          Converter
        </button>
      </form>
    </main>

    <footer class="footer">
      <p class="footer__description">
        Desenvolvido por <strong>Izabella Loyse</strong>ðŸ’™
      </p>
    </footer>

    <script src="dist/js/index.js"></script>
  </body>
</html>
